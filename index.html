<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eval Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container mt-3">
        <!-- <div class="col-lg-4"></div> -->
        <div class="box border px-3  w-25">
            <h3 class="text-center col-lg-12">Simple Calculator</h3>
            <!-- <div class="col-lg-12">
                <input type="text" id="textboxhistory" class="form-control input" readonly="true" value="0">
            </div> -->
            <div class="">
                <input type="text" id="textbox" class="form-control mt-3 input" readonly="true">
            </div>
            <div class="">

            <div class="d-flex m-1 ">
                <button class="btn btn-primary flex-fill m-1 w-25" onclick="clearAll()">CE</button>
                <button class="btn btn-primary flex-fill m-1 w-25" onclick="clearOne()">Back</button>
            </div>

            <div class="d-flex m-1">
                <button class="btn btn-primary flex-fill mx-1 w-25" onclick="typeNumber(this)">9</button>
                <button class="btn btn-primary flex-fill mx-1 w-25" onclick="typeNumber(this)">8</button>
                <button class="btn btn-primary flex-fill mx-1 w-25" onclick="typeNumber(this)">7</button>
                <button class="btn btn-primary flex-fill mx-1 w-25" onclick="operation(this)">+</button>
            </div>  

            <div class="d-flex m-1">

                <button class="btn btn-primary flex-fill mx-1 w-25" onclick="typeNumber(this)">6</button>
                <button class="btn btn-primary flex-fill mx-1 w-25" onclick="typeNumber(this)">5</button>
                <button class="btn btn-primary flex-fill mx-1 w-25" onclick="typeNumber(this)">4</button>
                <button class="btn btn-primary flex-fill mx-1 w-25" onclick="operation(this)">-</button>
            </div>

            <div class="d-flex m-1">
                
                <button class="btn btn-primary flex-fill mx-1 w-25" onclick="typeNumber(this)">3</button>
                <button class="btn btn-primary flex-fill mx-1 w-25" onclick="typeNumber(this)">2</button>
                <button class="btn btn-primary flex-fill mx-1 w-25" onclick="typeNumber(this)">1</button>
                <button class="btn btn-primary flex-fill mx-1 w-25" onclick="operation(this)">*</button>
            </div>

            <div class="d-flex m-1">
                
                <button class="btn btn-primary flex-fill mx-1 w-25" onclick="typeNumber(this)">.</button>
                <button class="btn btn-primary flex-fill mx-1 w-25" onclick="typeNumber(this)">0</button>
                <button class="btn btn-primary flex-fill mx-1 w-25" onclick="calculate()">=</button>
                <button class="btn btn-primary flex-fill mx-1 w-25" onclick="operation(this)">/ </button>
            </div>
                
            </div>
            
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
